<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(
				75,
				window.innerWidth/window.innerHeight,
				0.1,
				1000
			);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			camera.position.z = 200;

			var light1 = new THREE.PointLight(0xffffff, 2, 200);
			light1.position.set(-50, 100, 0);
			scene.add(light1);


			var loader = new THREE.GLTFLoader();

			for(var i = 0; i < 100; i++) {
				loader.load(
					"dog.glb",
					function (gltf) {
						scene.add(gltf.scene);
						gltf.scene.position.x = (Math.random() - 0.5) * 400;
						gltf.scene.position.y = 0;
						gltf.scene.position.z = (Math.random() - 0.5) * 100;
						gltf.scene.rotation.y = Math.PI * 2 * Math.random();
						let s = (0.2 * Math.random()) + 0.1;
						gltf.scene.scale.x = s;
						gltf.scene.scale.y = s;
						gltf.scene.scale.z = s;
					},
					function (xhr) { console.log((xhr.loaded / xhr.total * 100) + "% loaded" ); },
					function (error) { console.error(error); }
				);
			}
			for(var i = 0; i < 10; i++) {
				loader.load(
					"dog.glb",
					function (gltf) {
						scene.add(gltf.scene);
						gltf.scene.position.x = (Math.random() - 0.4) * 500;
						gltf.scene.position.y = 25;
						gltf.scene.position.z = -300 + ((Math.random() - 0.5) * 100);
						gltf.scene.rotation.y = Math.PI * (Math.random() - 0.5);
						let s = (1.5 * Math.random()) + 0.5;
						gltf.scene.scale.x = s;
						gltf.scene.scale.y = s;
						gltf.scene.scale.z = s;
					},
					function (xhr) { console.log((xhr.loaded / xhr.total * 100) + "% loaded" ); },
					function (error) { console.error(error); }
				);
			}
			var light2 = new THREE.PointLight(0x6060ff, 2, 3000);
			light2.position.set(-2000, 300, -200);
			scene.add(light2);

			loader.load(
				"rabbit.glb",
				function (gltf) {
					scene.add(gltf.scene);
					gltf.scene.position.x = 0;
					gltf.scene.position.y = 0;
					gltf.scene.position.z = 100;
					gltf.scene.rotation.y = Math.PI / 6;
				},
				function (xhr) { console.log((xhr.loaded / xhr.total * 100) + "% loaded" ); },
				function (error) { console.error(error); }
			);
			var light3 = new THREE.PointLight(0xff0000, 1, 50);
			light3.position.set(6, -1, 110);
			scene.add(light3);

			loader.load(
				"calla_lily_with_roses.glb",
				function (gltf) {
					scene.add(gltf.scene);
					gltf.scene.position.x = -50;
					gltf.scene.position.y = -10;
					gltf.scene.position.z = 80;
					gltf.scene.scale.x = 0.75;
					gltf.scene.scale.y = 0.75;
					gltf.scene.scale.z = 0.75;
				},
				function (xhr) { console.log((xhr.loaded / xhr.total * 100) + "% loaded" ); },
				function (error) { console.error(error); }
			);
			var light4 = new THREE.PointLight(0x00ff00, 1, 50);
			light4.position.set(-55, -5, 100);
			scene.add(light4);

			loader.load(
				"calla_lily_with_roses.glb",
				function (gltf) {
					scene.add(gltf.scene);
					gltf.scene.position.x = 50;
					gltf.scene.position.y = -10;
					gltf.scene.position.z = 80;
					gltf.scene.scale.x = 0.75;
					gltf.scene.scale.y = 0.75;
					gltf.scene.scale.z = 0.75;
					gltf.scene.rotation.y = Math.PI;
				},
				function (xhr) { console.log((xhr.loaded / xhr.total * 100) + "% loaded" ); },
				function (error) { console.error(error); }
			);
			var light4 = new THREE.PointLight(0x00ff00, 1, 50);
			light4.position.set(55, -5, 100);
			scene.add(light4);

			loader.load(
				"cup.glb",
				function (gltf) {
					scene.add(gltf.scene);
					gltf.scene.position.x = 30;
					gltf.scene.position.y = -20;
					gltf.scene.position.z = 100;
				},
				function (xhr) { console.log((xhr.loaded / xhr.total * 100) + "% loaded" ); },
				function (error) { console.error(error); }
			);
			var light3 = new THREE.PointLight(0xff0000, 1, 50);
			light3.position.set(6, -1, 110);
			scene.add(light3);


			animate();


			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}

		</script>
	</body>
</html>
